<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Un formulario</h1>
    <form action="#">
        <p>
            <label>Usuario:</label>
            <input type="text" id="El usuario">
        </p>
        <p>
            <label>Password:</label>
            <input type="password" id="El usuario">
        </p>
        <P>
            <label>Telefono:</label>
            <input type="number" id="Telf">
        </P>
        <P>
            <label>Edad:</label>
            <input type="number" max="50" min="7" id="Edad">
        </P>
        <p>
            <label>Biografía:</label>
            <textarea id="area" rows="3" cols="80">TXT</textarea>
        </p>
        <P>
            <label>Selecciona su k-drama</label>
            <select id="k-drama">
                <option value="k-drama_001">Bora DeBora</option>
                <option value="k-drama_002">Cha Cha Cha</option>
                <option value="k-drama_003">Empress Ki</option>
            </select>
        </P>
        <p>
            <label>Check boxes</label><br>
            <input type="checkbox" id="chkAliade"><label>Soy Aliade</label>
        </p>
        <p>
            <label>Radio Buttons</label><br>
            <input type="radio" id="radM" name="radGenero" value="M" checked><label>Masculino</label><br>
            <input type="radio" id="radF" name="radGenero" value="F"><label>Femenino</label><br>
        </p>
        <p>
            <input type="button" value="Click Aquí"><br>
            <input type="submit" value="R E G I S T R A R">
        </p>
    </form>
</body>
</html>
